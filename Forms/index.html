<!DOCTYPE html>
    <html lang = "en">
        <h1>Signup Form</h1>
        <body>
            <form>
                <input type="text" name="Email" value="" placeholder="Please enter your email">
                <input type="text" name="PW" value="" placeholder="Please enter your password">
                <input type="text" name="Github" value="" placeholder="Please enter your Github Username">
                <fieldset>
                    <legend>Choose your Edition</legend>
                
                    <input type="radio" id="enterprise" name="Edition" value="E">
                    <label for="enterprise">Enterprise</label><br>
                
                    <input type="radio" id="pro" name="Edition" value="P">
                    <label for="pro">Pro</label><br>
                
                    <input type="radio" id="free" name="Edition" value="F" />
                    <label for="free">Free</label>
                  </fieldset>
                  <fieldset>
                    <legend>Quick question....</legend>
                    <input type="checkbox" id="chbx" name="agree" value="" />
                    <label for="chbx">Remember Me?</label>
                  </fieldset>
            </form>
        </body>
    </html>
